<!DOCTYPE html>
<html>
  <head>
    <title>139p 3번 예제</title>
    <script>
      const a = prompt("첫 번째 숫자");
      const b = prompt("두 번째 숫자");

      if (a > b) {
        alert("첫 번째로 입력한 숫자가 더 큽니다.");
      } else if ((b = a)) {
        alert("두 숫자가 같습니다.");
      } else {
        alert("두 번째로 입력한 숫자가 더 큽니다.");
      }
    </script>
  </head>
  <body></body>
</html>
