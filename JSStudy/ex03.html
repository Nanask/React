<!DOCTYPE html>
<html>
  <head>
    <title>139p 3번 예제</title>
    <script>
      const todos = ["우유 구매", "업무 메일 확인하기", "필라테스 수업"];

      console.log("todos", todos);

      todos.push("저녁 식사 준비하기");

      todos.push("피아노 연습하기");

      console.log("todos", todos);

      const fruits = ["배", "사과", "키위", "바나나"];

      console.log("fruits : ", fruits.length);

      console.log("fruits.length - 1 : ", fruits.length - 1);

      console.log("fruits 결과 실행 후", fruits);

      const a = "안녕";
      const b = "하세요";

      const c = a + b;

      console.log("c 결과값", c);

      console.log("a :", a);
      console.log("b :", b);

      const animals = ["ant", "bison", "camel", "duck", "elephant"];

      console.log(animals.slice(2)); // Array ["camel", "duck", "elephant"]
      console.log(animals.slice(1, 5)); // Array ["bison", "camel", "duck", "elephant"]
    </script>
  </head>
  <body></body>
</html>
